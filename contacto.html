<!DOCTYPE html>
<html lang="es">

    <meta name="keywords" content="freelance, porfolio, web, desarrollo, pagina, sitio">
    <meta name="description" content="Este sitio es el porfolio personal como desarrollador web de Juan Pablo Barani">
    <link rel="short icon" href="imagenes\logo jpb 1.svg">
    <title>Contactenos</title>
    <link href = "https: //fonts.googleapis.com/css2? family = Roboto: wght @ 100 & display = swap "rel =" stylesheet ">
    <link rel="stylesheet" href="css\index.css">
</head>
<body class="flexCol">
    <header class="header">
        <div>
            <img src="imagenes\logo jpb 1.svg" alt="LOGO JUANBA">
        </div>
        <nav>
            <ul class="flexRow">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="quienes_somos.html">Quienes Somos</a>
                </li>
                <li>
                    <a href="proyectos_freelance.html">Proyectos Freelance</a>
                </li>
                <li>
                    <a href="clientes_actuales.html">Clientes Actuales</a>
                </li>
                <li>
                    <a href="contacto.html">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="" method="POST" enctype="application/x-www-form-urlencoded">
            <div>
                <h3 class="tituloForm" >Ingrese sus datos y lo contactaremos</h3>
            </div>
            <div>
                <label for="name">Nombre</label>
                <input type="text" name="name"  placeholder="Nombre Completo">
                <label for="lastname">Apellido</label>
                <input type="text" name="lastname"  placeholder="Apellido">
            </div>
            <div>
                <h3 class="tituloForm" >Seleccione sus Estudios Alcanzados</h3>
           </div>    
           <div>
                <label for="Primarios">Primarios</label>
                <input type="checkbox" name="Primarios">
                <label for="Secundarios">Secundarios</label>
                <input type="checkbox" name="Secundarios">
                <label for="Universitarios">Universitarios</label>
                <input type="checkbox" name="Universitarios">
                <label for="Posgrado">Posgrado</label>
                <input type="checkbox" name="Posgrado">
            </div>
             <br>
             <div>
                <label for="country">Pais de Residencia</label>
                <select name="country">
                    <option value="Argentina">Argentina</option>
                    <option value="Brasil">Brasil</option>
                    <option value="Uruguay">Uruguay</option>
                    <option value="Resto del Mundo">Resto del Mundo</option>
            </div>      
            <input type="submit" value="Enviar Informacion">
            <input type="reset" value="Limpiar Valores">
        </form>
    </main>
    <footer>
        <nav class="enlaceConsultas">
            <a href="">
                <img src="" alt="icono wasap">Envie un Whassap
            <a>
            <a href="">
                <img src="" alt="icono Telefono">Llame desde cualquier telefono
            </a>
            <a href="">
                <img src="" alt="icono Mail">Envienos un eMail
            </a>
        </nav>
        <div >
            <p class=" copyright">Copyright</p>
        </div>
    </footer>
</body>
</html>
